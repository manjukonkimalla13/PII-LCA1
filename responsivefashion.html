<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Fashion Hub</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Elevate Your Style</h1>
        <p>Discover the latest trends in fashion.</p>
        <button>Shop Now</button>
    </section>
    
    <section id="collection" class="collection">
        <h2>New Arrivals</h2>
        <div class="grid-container">
            <div class="grid-item"><img src="casualoutfit.jpg" alt="Fashion 1"></div>
            <div class="grid-item"><img src="elegantdress.jpg" alt="Fashion 2"></div>
            <div class="grid-item"><img src="formalwear.jpg" alt="Fashion 3"></div>
        </div>
    </section>
    
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>Fashion Hub is your ultimate destination for stylish apparel.</p>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="Your Message" placeholder="Your Message" required>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Fashion Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
